<mat-toolbar color="primary">
        <button mat-icon-button
                (click)="toggle()">
                <mat-icon>menu</mat-icon>
        </button>
        <button mat-button
                routerLink="/">Home</button>
        <button mat-button
                routerLink="/profiles">Pofiles</button>
        @if(userService.isAuthenticated()){
        <button mat-button
                routerLink="/product-list">[Product List]</button>
        <span class="flex"></span>
        <button mat-button
                routerLink="/profile">{{userService.userName}}</button>
        <button mat-button
                (click)="logout()">Logout</button>
        }
        @else {
        <span class="flex"></span>
        <button mat-button
                (click)="login()">Login</button>
        <button mat-button
                (click)="register()">Register</button>
        }
</mat-toolbar>
