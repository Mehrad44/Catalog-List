<mat-form-field appearance="fill"
                class="searchBox">
    <mat-label>Search</mat-label>
    <input matInput
           [formControl]="searchText"
           placeholder="Name ..."
           (keyup.enter)="search($event)">
    <mat-icon matSuffix
              class="search"
              (click)="search($event)">search</mat-icon>
</mat-form-field>

@if(loading){
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
}

<table mat-table
       [dataSource]="productDataSource"
       matSort
       matSortActive="id"
       matSortDirection="desc">

    <ng-container matColumnDef="Id">
        <th mat-header-cell
            *matHeaderCellDef
            mat-sort-header> Id </th>
        <td mat-cell
            *matCellDef="let product"> {{product.id}} </td>
    </ng-container>

    <ng-container matColumnDef="Name">
        <th mat-header-cell
            *matHeaderCellDef
            mat-sort-header> Name </th>
        <td mat-cell
            *matCellDef="let product"> {{product.name}} </td>
    </ng-container>

    <ng-container matColumnDef="Price">
        <th mat-header-cell
            *matHeaderCellDef
            mat-sort-header> Price </th>
        <td mat-cell
            *matCellDef="let product"> {{product.price}} </td>
    </ng-container>

    <ng-container matColumnDef="Actions">
        <th mat-header-cell
            *matHeaderCellDef> Actions </th>
        <td mat-cell
            *matCellDef="let product">
            <button mat-raised-button
                    color="accent"
                    class="edit"
                    (click)="edit(product)">
                Edit
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-raised-button
                    color="warn"
                    (click)="delete(product)">
                Delete
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row
        *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
<mat-paginator [length]="totalRecordCount"
               [pageSize]="defaultPageSize"
               [pageSizeOptions]="pageSizeOptions"></mat-paginator>

<button mat-fab
        color="primary"
        class="add"
        (click)="add()">
    <mat-icon>add</mat-icon>
</button>
